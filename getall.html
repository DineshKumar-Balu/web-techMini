<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get All Bookings</title>
</head>
<body>
    <input type="button" value="Get All Bookings" id="getall"> <br>
    <p id="result"></p>

    <script>
        const getAllButton = document.getElementById('getall');
        const result = document.getElementById('result');

        getAllButton.addEventListener('click', () => {
            fetch('http://localhost:9000/api/bookings')
                .then(response => response.json())
                .then(response => {
                    result.innerText = JSON.stringify(response);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });
    </script>
</body>
</html>
